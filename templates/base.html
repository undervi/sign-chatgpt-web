<!-- 모든 파일의 토대가 된다. -->

{% load static %}

<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% block extrahead %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>수어 ChatGPT 대화 서비스</title>

    <link rel="icon" href="{% static 'image/favicon.ico' %}">
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}" defer></script>
    </head>

    <body> 
        <header>
            <nav>
                <div class="inner">
                    <a href="/" class="home">
                        <span class="material-icons">home</span>
                    </a>
                    <a href="/chatgpt/">ChatGPT</a>
                    <a href="/signlanguagetochatgpt/">수어-ChatGPT로 번역</a>
                    <a href="/board/">자유 게시판</a>
                    {% if request.session.user_id %}
                        <a href="javascript:void(0)">{{request.session.user_name}}님, 환영합니다.</a>
                        <a href="/kakao_login/logout/"><button class="logout_btn">로그아웃</button></a>
                    {% else %}
                        <a style="float: right;" href="https://kauth.kakao.com/oauth/authorize?client_id=4d70d2e541bb57ec044873e60bd3d352&redirect_uri=http://localhost:8000/kakao_login/oauth/&response_type=code"><img src="/static/image/kakao_login.png" class="login-img"></a>
                    {% endif %}
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
