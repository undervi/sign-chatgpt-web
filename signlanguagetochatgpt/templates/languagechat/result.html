{% extends 'base.html' %}

{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'languagechat/chat_style.css' %}">
{% endblock %}

{% block content %}
<div class="hero text-center text-black main">
  <div>
    <h2 class="display-6 mt-3">수어로 ChatGPT에게 요청하기</h2>

    <form action="chat" method="post" entype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <div id="file-module-0">
          <p class="lead mt-5" style="font-weight: bold;">번역 결과</p>
          <textarea id="question" name="question" readonly>{{question}}</textarea>
        </div>
        <div class="response">
            <p class="lead mt-5" style="font-weight: bold;">ChatGPT 응답</p>
          {% if type == 'image' %}
              <div id="result"><p><img src="{{result}}"></p></div>
          {% else %}
              <div id="result"><p>{{result}}</p></div>
          {% endif %}
      </div>
    </form>
  </div>
</div>
{% endblock %}
